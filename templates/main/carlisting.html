  function showPopup(cardData) {
    var popup = document.getElementById("popup");
    var popupDetails = document.getElementById("popup-details");
    popupDetails.innerHTML = `
                <img src="${cardData.image}" alt="${cardData.model}">
                <p>Model: ${cardData.model}</p>
                <p>Price: ${cardData.price}</p>
            `;
    popup.style.display = "block";
  }

  window.addEventListener("DOMContentLoaded", function () {
    var allButton = document.querySelector('.filter-btn[data-category="all"]');
    allButton.click();
  });

  var filterBtns = document.querySelectorAll(".filter-btn");
  var cardsContainer = document.querySelector(".cards-container");
  var nextPageBtn = document.getElementById("nextPageBtn");
  var previousPageBtn = document.getElementById("previousPageBtn");

  filterBtns.forEach(function (btn) {
    btn.addEventListener("click", function () {
      var category = this.getAttribute("data-category");
      cardsContainer.innerHTML = "";
      var count = category === "all" ? 20 : 12;
      for (var i = 1; i <= count; i++) {
        var cardData = cardsData[i - 1];
        var card = document.createElement("div");
        card.classList.add("card");
        if (category !== "all") {
          card.classList.add("filter", category);
        }
        var image = document.createElement("img");
        image.src = cardData.image;
        card.appendChild(image);
        var cardContent = document.createElement("div");
        cardContent.classList.add("card-content");
        var price = document.createElement("p");
        price.classList.add("price");
        price.textContent = cardData.price;
        cardContent.appendChild(price);
        var model = document.createElement("p");
        model.classList.add("model");
        model.textContent = cardData.model;
        cardContent.appendChild(model);
        var button = document.createElement("button");
        button.classList.add("cardbtn");
        button.textContent = cardData.buttonText;
        button.addEventListener("click", function () {
          showPopup(cardData);
        });
        cardContent.appendChild(button);
        card.appendChild(cardContent);
        cardsContainer.appendChild(card);
      }
    });
  });

  //next page button
  nextPageBtn.addEventListener("click", function () {

  //previous page button

  // Popup Close
  document.querySelector(".close").addEventListener("click", function () {
    document.getElementById("popup").style.display = "none";
  });

  //Book button
