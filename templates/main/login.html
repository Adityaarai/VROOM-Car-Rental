{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VROOM Car Rental - Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}


    <div class="container">
        <div class="left-side">
            <img src="{% static 'img/vehicle.jpg' %}" alt="Vehicle Image">
        </div>
        <div class="right-side">
            <h2>Sign In</h2>
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" value="{{ username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
               
                <button type="submit">Sign In</button>
                
                <div class="signup-link">
                    <p>Don't have an account yet? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
