{% extends 'partials/base.html' %} {% load static %} {% block title %}
Payment! VROOM {% endblock %} {% block content%}

<h1>Car Rental Payment</h1>
  <div class="container">
    <div class="car-image">
      <img src="car.png" alt="Car Image">
    </div>
    <div class="car-details">
      <h2>Car Details</h2>
      <p><strong>Model:</strong> Toyota Camry</p>
      <p><strong>Price:</strong> $50 per day</p>
      <p><strong>Pickup Date:</strong> <label type="date" id="pick-date">2024/00/00</p>
      <p><strong>Drop-off Date:</strong> <label type="date" id="drop-date">2024/00/00</p>
    </div>
    <div class="payment-form">
      <h2>Payment Information</h2>
      <form id="payment-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="Enter card number" required>
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="Enter CVV" required>
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      // Basic validation
      if (!cardNumber || !expiryDate || !cvv) {
        alert('Please fill in all fields.');
        return;
      }

      alert('Payment successful! Thank you for renting with us.');
    });
  </script>


  <style>
    :root {
    --indigo: #16425b;
    --lapis: #2f6690;
    --cerulean: #3a7ca5;
    --skyblue: #81c3d7;
    --platinum: #d9dcd6;
    --darkgray: #b4b4b3;
    --red: #f44336;
    --green: #4caf50;
    --darkgreen: darkgreen;
    --crimson: crimson;
    --white: white;
     }

    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 20px;
    }

    img{
        height: 100%;
        width: 100%;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 45vw 30vw 20vw;
      gap: 20px;
    }

    .car-details, .payment-form {
      padding: 20px;
      border: 1px solid var(--white);
      border-radius: 5px;
    }

    .car-details p, .payment-form label, .payment-form input {
      margin-bottom: 10px;
    }

    .payment-form input[type="text"], .payment-form input[type="date"], .payment-form button {
      width: 100%; 
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--white);
      border-radius: 5px;
    }

    .payment-form button {
      background-color: var(--green);
      color: var(--white);
      cursor: pointer;
    }

    .payment-form button:hover {
      background-color: var(--darkgreen);
    }
  </style>
{% endblock %}
